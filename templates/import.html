{% extends "base.html" %}

{% block content %}
<div class="card">
    <h5 class="card-header">Import Data Excel</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <form action="/import" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formFile" class="form-label">File excel</label>
                        <input class="form-control" type="file" id="formFile" name="dataset" accept=".xlsx">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
